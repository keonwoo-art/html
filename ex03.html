<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03</title>
</head>
<body>

    <div id="wrap" style="background-color: antiquewhite;">블록
        <div id="header" style="background-color: aqua; height: 100px;">
            <span style="background-color: antiquewhite;">영역구분</span>
            <span style="background-color: azure;">영역구분</span>
            <span style="background-color: brown;">영역구분</span>
            </div>
        <div id="main" style="background-color: aliceblue; height: 200px;">영역 구분</div>
        <div id="footer" style="background-color: burlywood; height: 80px;">영역 구분</div>
    </div>

    <hr>

    <form>
        <input type="text" placeholder="아이디 입력" required><br> <!--required => 필수항목이라고 생각하면 됨-->
        <input type="text" value="읽기 전용" readonly><br>
        <input type="tel" required pattern="\d{3}-\d{3,4}-\d{4}" placeholder="010-1234-5678"> <br> <!--십진 수 3자리 - 3,4 자리 - 4자리-->

        <input type="submit" value="전송">
        <input type="button" value="이전" disabled>
        <input type="button" value="다음">
        <button type="button">버튼입니다</button>
    </form>

    <hr>

    <fieldset style="width: 200px;"><!--테두리-->
        <legend>취미 조사</legend>
        <input type="text" id="iw"><br>
        <label for="h1">책</label>
        <input id="h1" type="checkbox">
        <br>
        <label for="iw">입력</label> <!--글자를 선택하면, for 뒤에 오는 값이 선택되게 하는 기능-->
    </fieldset>

    <label>인라인</labeㅣ>


    <!--reset이나 submit을 작동 시키기 위해 form으로 감싸야함.-->
    <!-- action=>submit의 전송 페이지-->
    <form action="ex02.html" method="get"> <!--method 지정 안 하면 기본 get 방식-->
        <select size="1" name="test1">
            <option value="p1">사과</option>
            <option value="p2">당근</option>
            <option value="p3">코끼리</option>
        </select>

        <input type="text" placeholder="input name" name="이름"><br>
        <input type="text" placeholder="input address" name="query"><br>
        <textarea cols="50" rows="5" name="test"></textarea><hr>
        <input type="reset" value="초기화">
        <input type="submit" value="서브밋">
        <input type="button" value="버튼">
    </form>

    <hr>

    멍 <input type="checkbox">
    겜 <input type="checkbox">
    코딩 <input type="checkbox">


    <hr>

    10대 <input type="radio" name="age" checked> <!-- checked=> 이미 선택되어있도록 설정하는 것. 필수 선택과 같은 경우 사용 -->
    20대 <input type="radio" name="age">
    30대 <input type="radio" name="age">
    40대 <input type="radio" name="age">
    <!--버튼 중에 하나만 선택할 수 있게 하기 위해 'name'을 이용해서 하나의 묶음으로 묶는 것. 같은 이름이면 이 중 하나만 선택 가능하게 됨-->
    <hr>

    <input type="color"><br>
    <input type="range"><br>
    <input type="radio"><br>
    <input type="checkbox"><br>
    <input type="hidden" value="안녕하세요"><br>

    <hr>

    <input type="text" value="내용 입력" size="10" maxlength="10"><br>
    <input type="password" value="123456"><br>
    <input type="email" placeholder="test@test.com"><br>
    <input type="search" value="검색 x"><br>
    <input type="tel" placeholder="010-1234-5678"><br>
    <input type="number" value="1" min="1" max="10"><br>

    <hr>

    <input type="button" value="버어튼"><br>
    <input type="submit" value="서브밋"><br>
    <input type="reset" value="reset"><br>
    <input type="image" src="ddddd.jpg" width="100px" height="100px" alt="" ><br> 
    <!--이미지 관련된 거 처리할 때는 alt가 필수!! 이미지를 못 불러올 때, alt에 있는 글자로 대체되는 기능-->
    <img src="" width="100px" height="100px" alt="이미지 대신 글자로 표현"><br>
    <input type="file"><br>
    
</body>
</html>
